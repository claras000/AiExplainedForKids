    <script>
      const characterContainers = document.querySelectorAll(
        ".character-container"
      );

      characterContainers.forEach((container) => {
        const characterImg = container.querySelector(".character-img");
        const characterText = container.querySelector(".characters");
        const hoverYellow = container.querySelector(".hoverYellow");

        characterImg.addEventListener("mouseover", () => {
          hoverYellow.classList.add("hovered");
        });

        characterImg.addEventListener("mouseout", () => {
          hoverYellow.classList.remove("hovered");
        });

        characterText.addEventListener("mouseover", () => {
          hoverYellow.classList.add("hovered");
        });

        characterText.addEventListener("mouseout", () => {
          hoverYellow.classList.remove("hovered");
        });
      });
    </script>
